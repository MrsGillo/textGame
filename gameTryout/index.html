<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="game.js"></script>
    <title>Text Adventure</title>
</head>

<body>
    <div class="container">
        <div id="start-screen-area">
            <div class="start-screen-container">
                <div class="game-title">Amy's Programmier Abenteuer</div>
                <input class="name-field" type="text" placeholder="Dein Name" required>
                <button id="start-button" type="submit">Start</button>
            </div>
        </div>
    
        <div id="game-area" class="element-hidden">
            <div class="game-container">
                <div class="image-container">
                    <img id="image" src="img/image01.png">
                </div>
                <div id="text">
                    Text
                </div>
                <div id="option-buttons" class="btn-grid">
                    <button class="btn">Option01</button>
                    <button class="btn">Option02</button>
                    <button class="btn">Option03</button>
                    <button class="btn">Option04</button>
                </div>
            </div>
        </div>    
    </div>
</body>

</html>
